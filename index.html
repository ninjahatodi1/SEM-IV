<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <title>SGPA</title>
</head>

<body>

  <div class="container animated bounceInRight my-5 ">

    <div class="text-center text-light">
      <h1>CGPA Calculator</h1>
      <p>Calulate Semeter-V SGPA </p>
    </div>


    <div id="box" class="mx-auto bg-white p-5 mt-3 rounded">
      <div class="row ">
        <div class="col-sm-6">
          <h5>Operating System</h5>
        </div>
        <div class="col-sm-3 ">
          <div class="form-group">
              <select class="form-control" id='osth'>
                <option>A+</option>
                <option>A</option>
                <option>B+</option>
                <option>B</option>
                <option>C+</option>
                <option>C</option>
                <option>D</option>
                <option>F</option>
              </select>
            </div>
        </div>
        <div class="col-sm-3 mt-sm-0 mt-1">
            <div class="form-group">
                <select class="form-control" id='ospr'>
                  <option>A+</option>
                  <option>A</option>
                  <option>B+</option>
                  <option>B</option>
                  <option>C+</option>
                  <option>C</option>
                  <option>D</option>
                  <option>F</option>
                </select>
              </div>
        </div>
      </div>

      <div class="row mt-sm-2 mt-0">
        <div class="col-sm-6">
          <h5>Theory Of Computation</h5>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <select class="form-control" id='tocth'>
                  <option>A+</option>
                  <option>A</option>
                  <option>B+</option>
                  <option>B</option>
                  <option>C+</option>
                  <option>C</option>
                  <option>D</option>
                  <option>F</option>
                </select>
              </div>
        </div>
      </div>
       <div class="row mt-sm-2 mt-0 ">
        <div class="col-sm-6">
          <h5>Software Engineering</h5>
        </div>
        <div class="col-sm-3 ">
          <div class="form-group">
              <select class="form-control" id='seth'>
                <option>A+</option>
                <option>A</option>
                <option>B+</option>
                <option>B</option>
                <option>C+</option>
                <option>C</option>
                <option>D</option>
                <option>F</option>
              </select>
            </div>
        </div>
        <div class="col-sm-3 mt-sm-0 mt-1">
            <div class="form-group">
                <select class="form-control" id='sepr'>
                  <option>A+</option>
                  <option>A</option>
                  <option>B+</option>
                  <option>B</option>
                  <option>C+</option>
                  <option>C</option>
                  <option>D</option>
                  <option>F</option>
                </select>
              </div>
        </div>
      </div>

      <div class="row mt-sm-2 mt-0">
          <div class="col-sm-6">
            <h5>Mathematics-IV</h5>
          </div>
          <div class="col-sm-6">
              <div class="form-group">
                  <select class="form-control" id='m4th'>
                    <option>A+</option>
                    <option>A</option>
                    <option>B+</option>
                    <option>B</option>
                    <option>C+</option>
                    <option>C</option>
                    <option>D</option>
                    <option>F</option>
                  </select>
                </div>
          </div>
        </div>

        <div class="row mt-sm-2 mt-0">
            <div class="col-sm-6">
              <h5>Seminar-I</h5>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <select class="form-control" id='sempr'>
                      <option>A+</option>
                      <option>A</option>
                      <option>B+</option>
                      <option>B</option>
                      <option>C+</option>
                      <option>C</option>
                      <option>D</option>
                      <option>F</option>
                    </select>
                  </div>
            </div>
          </div>

          <div class="row mt-sm-2 mt-0 ">
              <div class="col-sm-6">
                <h5>Database Management System</h5>
              </div>
              <div class="col-sm-3 ">
                <div class="form-group">
                    <select class="form-control" id='dbmsth'>
                      <option>A+</option>
                      <option>A</option>
                      <option>B+</option>
                      <option>B</option>
                      <option>C+</option>
                      <option>C</option>
                      <option>D</option>
                      <option>F</option>
                    </select>
                  </div>
              </div>
              <div class="col-sm-3 mt-sm-0 mt-1">

                      <select class="form-control" id='dbmspr'>
                        <option>A+</option>
                        <option>A</option>
                        <option>B+</option>
                        <option>B</option>
                        <option>C+</option>
                        <option>C</option>
                        <option>D</option>
                        <option>F</option>
                      </select>
                    </div>
              </div>
            </div>

            <div class="row mt-sm-2 mt-0">
                <div class="col-sm-6">
                  <h5>Computer Laboratory-III</h5>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <select class="form-control" id='cl3pr'>
                          <option>A+</option>
                          <option>A</option>
                          <option>B+</option>
                          <option>B</option>
                          <option>C+</option>
                          <option>C</option>
                          <option>D</option>
                          <option>F</option>
                        </select>
                      </div>
                </div>
              </div>

             
    <div class="row my-2">
      <div class="col-12">
          <button id="calculate" class="btn btn-block btn-primary" >Calculate</button>       
      </div>
    </div>




    </div>
  </div>


  <footer class="text-center bg-primary  p-1 text-light ">
      <p> Made With <span>&hearts;</span> by Vishal <a

    </footer>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>

</html>
